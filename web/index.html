<body>
<center><h1>
<br>

- الدخول الي <a href="https://discord.gg/NPZDFQ9aUt">سيرفرنا</a> في الديسكورد

- قم بنسخ الكود الذي اعطاه لك البوت وادخله في الادخال ادناه
<h1>
<br>
<h2>قم بأدخال الكود</h2><input id="code_input" placeholder="Code" name="code">&nbsp;&nbsp;<a class="button" onclick="onClick()">إدخال</a>
  <br> <p id="msg" class="waiy" style="display:none;">لا يمكنك ترك خانة الكود خالية</p>
<center>
</body>

<script>


function onClick() {
let value = document.getElementById("msg")
let code = document.getElementById("code_input")

let v = code.value.split("-").join("")

if(!code.value) {
value.innerText = 'لا يمكنك ترك خانة الكود خالية'
value.className = "error"
value.style.display = "block"
}else
if(v.length !== 16) {
value.innerText = 'يجب ان يتكون الكود من 16 حرف فقط'
value.className = "error"
value.style.display = "block"
}else{
value.innerText = 'جاري العمل'
value.className = "wait"
value.style.display = "block"

axios.get(encodeURI("/api/check_code/" + v)).then(res => {
if(!res || !res.data) return;
window.location.replace(res.data.href)
}).catch(err => {
if(!err.response) {
value.innerText = err.message
value.className = "error"
value.style.display = "block"
return;
}

let data = err.response.data

value.innerText = data.message
value.className = "error"
value.style.display = "block"

})


}
}
</script>

</html>
